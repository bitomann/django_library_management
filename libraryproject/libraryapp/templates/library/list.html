{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
    </head>
    <body>
        <h1>Library</h1>
        <ol>
        {% for library in all_libraries %}
        <li>
            <a href="{% url 'libraryapp:library' library.id %}"><h3>{{ library.title }}</h3></a>
        </li>
        {% endfor %}
    </ol>
    </body>
</html>
