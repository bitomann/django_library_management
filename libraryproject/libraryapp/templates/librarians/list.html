{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>
  <body>
    <h1>Librarians</h1>

    <ol>
    {% for librarian in all_librarians %}
        <a href="{% url 'libraryapp:librarian' librarian.id %}"><li>{{ librarian.first_name }} {{ librarian.last_name }}</a>
          <br><br></li>
    {% endfor %}
    </ol>
  </body>
</html>
